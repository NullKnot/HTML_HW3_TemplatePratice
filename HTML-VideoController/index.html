<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VideoController</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<!-- 引用css -->
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!-- 引用js -->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/drag.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/main.js"></script>
<script>
	$(function(){

		$('.box-5 dl').each(function(){
			$(this).dragging({
				move : 'both',
				//randomPosition : true ,
				hander:'.hander'

			});
		});
	});
</script>
</head>
<body>
    <div>
        <div class='box box-5'>
	        <div>
                <span style="background-color: chocolate">YoutubeTV</span>
                <br/>
                <div id="player"></div>
                <div>
                    <br/>
                    <span style="background-color: chocolate">DesktopTV</span>
                    <br/>
                    <video
                        id="myVideo" src="https://dl.dropboxusercontent.com/u/11373114/big_buck_bunny.mp4"
                        width="608" height="342">
                        <!-- controls = "controls" 叫出瀏覽器預設的控制項，可以簡寫成controls就好-->
                    </video>
                </div>
            </div>

	        <dl><i class='hander'><h2>遙控器拖動條</h2></i>
                <div style="height: 300px;  width: 155px; background: lightgray ">
                    <div style="float:right;padding-top: 5px">
                        <input type="button" id="TV1_but" onclick="changeTV('TV1_but_div')" value="YoutubeTV" style="background: WHITE">
                        <input type="button" id="TV2_but" onclick="changeTV('TV2_but_div')" value="DesktopTV" style="background: WHITE">
                    </div>
                    <div id="TV1_but_div" style="display: none; clear:both; padding-top: 15px;">
                        <hr size="5" color="#000000">

                        <span style="font-size: 14px;">影片選擇</span>
                        <br>
                        <select id="eventSelect" name="type" onchange="onVideoChange()">
                            <option value="0">宋冬野-斑馬，斑馬</option>
                            <option value="1">那英-默</option>
                            <option value="2">朴樹-平凡之路</option>
                        </select>
                        <br>
                        <br>
                        <hr size="5" color="#000000">
                        <br>
                        <input type="button" value="播放" id="playOrPauseButton">
                        <input type="button" value="跳至副歌" id="toRefrainButton">
                        <br>
                        <span style="font-size: 14px;" id="timeLabel">影片進度</span>
                        <br>
                        <input type="range" value="0" id="progressSlider">
                        <br>
                        <span style="font-size: 14px; padding-right: 5px">音量控制</span>
                        <input type="button" value="靜音" id="muteButton">
                        <br>
                        <input type="range" value="100" id="volumeSlider">
                        <br>
                        <br>
                        <a href="direction.html">「說明頁面點此」</a>
                    </div>


                    <div id="TV2_but_div" style="display: none; clear:both; padding-top: 15px;">
                        <hr size="5" color="#000000">

                        <span style="font-size: 14px;">影片來源</span>
                        <br>
                        <input type="text" id="videoUrl" readonly>
                        <br>
                        <br>
                        <hr size="5" color="#000000">
                        <br>
                        <input type="button" value="播放" id="playOrPauseButton2">
                        <input type="button" value="全螢幕" id="fullScreenButton">
                        <br>
                        <span style="font-size: 14px;" id="timeLabel2">影片進度</span>
                        <br>
                        <input type="range" value="0" id="progressSlider2">
                        <br>
                        <span style="font-size: 14px; padding-right: 5px">音量控制</span>
                        <input type="button" value="靜音" id="muteButton2">
                        <br>
                        <input type="range" value="100" id="volumeSlider2">
                        <br>
                        <br>
                        <a href="direction.html">「說明頁面點此」</a>
                    </div>
            </dl>
        </div>

    </div>

<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
